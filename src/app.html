<!doctype html>
<html lang="%paraglide.lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest" />
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicons/favicon.ico" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicons/favicon-16x16.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicons/apple-touch-icon.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- SMUI Styles - Base light theme sempre carregado -->
		<link rel="stylesheet" href="/smui.css" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div id="sveltekit" class="body">%sveltekit.body%</div>

		<script type="module" src="%sveltekit.assets%/assets/ionicons/ionicons.esm.js"></script>
		<script nomodule src="%sveltekit.assets%/assets/ionicons/ionicons.js"></script>
	</body>
</html>
