  <div class="theme-toggle-container" x-data="{ isOpen: false }">

        <button class="theme-option button is-fullwidth" data-theme="dark">

          </span>
          <span class="theme-label">Dark</span>
        </button>
        <button class="theme-option button is-fullwidth" data-theme="system">

          </span>
          <span class="theme-label">System</span>

    </div>
