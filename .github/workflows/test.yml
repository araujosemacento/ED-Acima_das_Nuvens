name: Education Platform Tests

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  pyodide-test:
    name: Pyodide Integration Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: bun run build

      - name: Setup test environment
        run: |
          echo "ğŸ§ª Setting up educational platform test environment..."
          echo "TEST_MODE=true" >> $GITHUB_ENV

      - name: Validate Python scripts
        run: |
          echo "ğŸ Validating Python educational scripts..."
          python3 -m py_compile static/scripts/exemplo.py
          echo "âœ… Python scripts validated successfully"

      - name: Component structure test
        run: |
          echo "ğŸ” Testing component structure..."

          # Check if main components exist
          components=(
            "src/lib/components/Counter.svelte"
            "src/lib/components/PyodideInteractive.svelte"
            "src/lib/components/Welcome.svelte"
          )

          for component in "${components[@]}"; do
            if [ -f "$component" ]; then
              echo "âœ… $component exists"
            else
              echo "âŒ $component missing"
              exit 1
            fi
          done

      - name: I18n structure test
        run: |
          echo "ğŸŒ Testing internationalization structure..."

          # Check if i18n files are valid JSON
          for lang in "pt-br" "en"; do
            if python3 -c "import json; json.load(open('messages/$lang.json'))"; then
              echo "âœ… messages/$lang.json is valid JSON"
            else
              echo "âŒ messages/$lang.json is invalid JSON"
              exit 1
            fi
          done

      - name: Educational content validation
        run: |
          echo "ğŸ“š Validating educational content..."

          # Check if Python example has educational functions
          if grep -q "def saudacao" static/scripts/exemplo.py; then
            echo "âœ… Educational functions found in Python examples"
          else
            echo "âŒ Educational functions missing in Python examples"
            exit 1
          fi

      - name: Test report
        run: |
          echo "ğŸ“Š Educational platform validated and ready for deployment"
          echo "âœ… All tests passed successfully"

  accessibility-test:
    name: Accessibility and UX Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: bun run build

      - name: Material Design compliance
        run: |
          echo "ğŸ¨ Checking Material Design compliance..."

          # Check if theme files exist
          if [ -f "src/theme/_smui-theme.scss" ]; then
            echo "âœ… Material Design theme configured"
          else
            echo "âŒ Material Design theme missing"
            exit 1
          fi

      - name: Responsive design check
        run: |
          echo "ğŸ“± Checking responsive design elements..."

          # Check for responsive CSS in main stylesheet
          if grep -q "flex-direction: column" src/app.scss; then
            echo "âœ… Responsive design patterns found"
          else
            echo "âŒ Responsive design patterns missing"
            exit 1
          fi

      - name: Internationalization check
        run: |
          echo "ğŸŒ Checking internationalization implementation..."

          # Check if paraglide is properly configured
          if [ -f "src/lib/paraglide/runtime.js" ]; then
            echo "âœ… Internationalization runtime configured"
          else
            echo "âŒ Internationalization runtime missing"
            exit 1
          fi
