name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Security audit
        run: |
          echo "ğŸ” Running security audit..."
          # Bun doesn't have built-in audit yet, so we'll use npm audit
          if command -v npm > /dev/null; then
            npm audit --audit-level=high
          else
            echo "â„¹ï¸ npm not available, skipping security audit"
          fi

      - name: Check for outdated dependencies
        run: |
          echo "ğŸ“¦ Checking for outdated dependencies..."
          bun outdated || echo "All dependencies are up to date"

  theme-integrity:
    name: Theme Integrity Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Verify theme generation
        run: |
          echo "ğŸ¨ Verifying theme generation integrity..."
          bun run prepare-themes

          # Check if themes are properly generated
          if [ -f "static/smui.css" ] && [ -f "static/smui-dark.css" ]; then
            echo "âœ… Themes generated successfully"
            
            # Check if themes contain required CSS custom properties
            if grep -q "var(--mdc-theme-primary)" static/smui.css; then
              echo "âœ… Light theme contains required Material Design variables"
            else
              echo "âŒ Light theme missing Material Design variables"
              exit 1
            fi
            
            if grep -q "var(--mdc-theme-primary)" static/smui-dark.css; then
              echo "âœ… Dark theme contains required Material Design variables"
            else
              echo "âŒ Dark theme missing Material Design variables"
              exit 1
            fi
          else
            echo "âŒ Theme generation failed"
            exit 1
          fi
