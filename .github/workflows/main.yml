name: Github Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup Node.js (for SASS compilation if needed)
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          echo "ï¿½ Instalando dependÃªncias Python..."
          pip install --upgrade pip
          # Instala dependÃªncias bÃ¡sicas necessÃ¡rias para os scripts

          echo "ğŸ“¦ Verificando dependÃªncias Node.js..."
          if [ -f "package.json" ]; then
            npm install --only=prod
          fi

      - name: Compile SASS if needed
        run: |
          if [ -f "sass/index.scss" ] && [ -f "package.json" ]; then
            echo "ğŸ¨ Compilando SASS..."
            npm run build:sass || echo "âš ï¸ CompilaÃ§Ã£o SASS falhou, continuando..."
          else
            echo "â„¹ï¸ SASS nÃ£o encontrado ou jÃ¡ compilado"
          fi

      - name: Detect minimal dependencies
        id: detect-deps
        run: |
          echo "ğŸ” Executando anÃ¡lise de dependÃªncias..."
          python dependencies.py

          if [ -f "dependencies.json" ]; then
            echo "âœ… AnÃ¡lise concluÃ­da com sucesso"
            cat dependencies.json | head -20
          else
            echo "âŒ Falha na anÃ¡lise de dependÃªncias"
            exit 1
          fi

      - name: Build minimal distribution
        run: |
          echo "ğŸ”¨ Construindo build mÃ­nimo..."
          python minbuild.py

          if [ -d "dist" ]; then
            echo "âœ… Build mÃ­nimo criado com sucesso"
            echo "ğŸ“ ConteÃºdo do diretÃ³rio dist:"
            find dist -type f | head -20
            
            # Calcula tamanho total
            size=$(du -sh dist | cut -f1)
            echo "ğŸ“¦ Tamanho total do build: $size"
          else
            echo "âŒ Falha ao criar build mÃ­nimo"
            exit 1
          fi

      - name: Upload optimized artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
