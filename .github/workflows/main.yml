name: Github Actions Workflow
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Create virtual environment
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        run: |
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Build Reflex Web App
        id: build
        run: |
          .venv/bin/python -m reflex export --frontend-only --no-zip

      - name: Upload Built Application
        id: static_app
        uses: actions/upload-pages-artifact@v3
        with:
          path: .web/_static/

  deploy:
    permissions:
      contents: write
      pages: write
      id-token: write
      pull-requests: write

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Notify Deployment
        run: |
          echo "Deployment successful! View the app at ${{ steps.deploy.outputs.page_url }}"

      - name: Post Deployment Status
        run: |
          echo "Deployment completed successfully!"
          if [ -n "$GITHUB_TOKEN" ]; then
            echo "Token exists and is configured"
          else
            echo "No GitHub token available"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
